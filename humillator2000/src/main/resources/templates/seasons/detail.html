<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Season</title>
</head>
<body>
<div layout:fragment="breadcrumb" th:object="${season}">
    <h1>Season Detail</h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="/clubs"><i class="fa fa-tasks"></i> Clubs</a></li>
        <li class="active" th:utext="@{'Season ID: <b>' + ${Seasons.Id}} + '</b>'"></li>
    </ol>
</div>

<div layout:fragment="content">
    <form role="form" th:object="${season}" method="post" action="#" th:action="@{'/season/detail' + ${season.id} + '/delete'}">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-body">
                        <div class="tab-content">
                            <div class="tab-pane active" id="1a">

                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="season_name" th:text="#{Season.Name}"></label>
                                        <p th:field="${season.name}" id="season_name"></p>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="season_startingDate" th:text="#{Seasons.StartingDate}"></label>
                                        <p th:field="${season.startingDate}" id="season_startingDate"></p>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="season_endingDate" th:text="#{Season.EndingDate}"></label>
                                        <p th:field="${season.endingDate}" id="season_endingDate"></p>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>

                <div class="box-footer with-border">
                    <a th:href="@{/seasons}" class="btn btn-default" role="button" title="Back list" th:text="#{General.Back}">
                        <span aria-hidden="true"></span>
                    </a>
                    <a th:href="@{'/seasons/detail' + ${season.id} + '/edit'}" class="btn btn-primary" role="button" title="Back list" th:text="#{General.Edit}">
                        <span aria-hidden="true"></span>
                    </a>
                    <button type="submit" class="box-title btn btn-danger" title="Save Data" th:text="#{General.Delete}"></button>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
