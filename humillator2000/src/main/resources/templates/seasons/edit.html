<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Modify Season</title>
</head>
<body>
<div layout:fragment="breadcrumb" th:object="${season}">
    <h1>Edit Season</h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i>Home</a></li>
        <li><a href="/club"><i class="fa fa-tasks"></i>Clubs</a></li>
        <li class="active" th:text="@{'Season ID: <b>' + ${Seasons.Id}} + '</b>'"></li>
    </ol>
</div>

<div layout:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <form role="form" th:object="${season}" method="post">
                <div class="box box-primary">
                    <div class="box-body">
                        <div class="tab-content">

                            <input th:type="hidden" th:field="${season.id}"/>

                            <div class="tab-pane active" id="1a">
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="season_name" th:text="#{Seasons.Name}"></label>
                                        <input type="date" th:field="${season.name}" name="season_name" class="form-control" id="season_name"/>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="season_startingDate" th:text="#{Seasons.StartingDate}"></label>
                                        <input type="date" th:field="${season.startingDate}" name="season_startingDate" class="form-control" id="season_startingDate"/>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="season_endingDate" th:text="#{Seasons.EndingDate}"></label>
                                        <input type="date" th:field="${season.endingDate}" name="season_endingDate" class="form-control" id="season_endingDate"/>
                                    </div>
                                </div>

                                
                            </div>
                        </div>
                    </div>
                </div>

                <div class="box-footer with-border">
                    <a th:href="@{/seasons}" class="btn btn-default" role="button" title="Back list" th:text="#{General.Cancel}">
                        <span aria-hidden="true"></span>
                    </a>
                    <button type="submit" class="box-title btn btn-primary" title="Save Data" th:text="#{General.Save}">
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
