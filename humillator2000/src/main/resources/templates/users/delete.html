<!--/* Thymeleaf templating engine, Each token will be replaced by their respective titles in the resulting page. */-->
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head>
    <title th:text="Delete User"></title>
</head>
<body>
<div layout:fragment="breadcrumb">
    <h1 th:text="#{Delete.Subtitle}"></h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> <span th:text="#{Home.Title}"></span> </a></li>
        <li class="active" th:text="Delete User"></li>
    </ol>
</div>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">&nbsp;</h3>
                </div>

                <form role="form" th:object="${user}" method="post">
                    <div class="box-body">
                        <div class="form-group">
                            <input th:type="hidden" th:field="${user.id}"/>

                            <!-- Necesario mostrar al usuario algo? -->
                            <label for="notification_login" th:text="#{Users.Id}"></label>
                            <input type="text" th:field="${user.login}" name="notification_login" class="form-control" id="notification_login" disabled/>
                        </div>
                    </div>

                    <div class="form-group">
                        <a th:href="@{/users/list}" class="btn btn-default" role="button" title="Back list" th:text="#{Delete.Cancel}">
                            <span aria-hidden="true"></span>
                        </a>
                        <button type="submit" class="btn btn-danger" title="Delete Data" th:text="#{Delete.Accept}"></button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
