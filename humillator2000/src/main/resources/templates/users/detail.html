<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>User</title>
</head>
<body>
<div layout:fragment="breadcrumb" th:object="${user}">
    <h1>User Detail</h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="/clubs"><i class="fa fa-tasks"></i> Clubs</a></li>
        <li class="active" th:utext="@{'User ID: <b>' + ${Users.Id}} + '</b>'"></li>
    </ol>
</div>

<div layout:fragment="content">
    <form role="form" th:object="${user}" method="post" action="#" th:action="@{'/user/detail' + ${user.id} + '/delete'}">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-body">
                        <div class="tab-content">
                            <div class="tab-pane active" id="1a">

                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="user_login" th:text="#{Users.Login}"></label>
                                        <p th:field="${user.login}" id="user_login"></p>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="user_avatar" th:text="#{User.Avatar}"></label>
                                        <p th:field="${user.isNotified}" id="user_avatar"></p>
                                    </div>
                                </div>


                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="user_email" th:text="#{User.Email}"></label>
                                        <p th:field="${user.email}" id="user_email"></p>
                                    </div>
                                </div>


                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="user_roles" th:text="#{User.Email}"></label>
                                        <p th:field="${user.roles}" id="user_roles"></p>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="box-footer with-border">
                    <a th:href="@{/users}" class="btn btn-default" role="button" title="Back list" th:text="#{General.Back}">
                        <span aria-hidden="true"></span>
                    </a>
                    <a th:href="@{'/users/detail' + ${user.id} + '/edit'}" class="btn btn-primary" role="button" title="Back list" th:text="#{General.Edit}">
                        <span aria-hidden="true"></span>
                    </a>
                    <button type="submit" class="box-title btn btn-danger" title="Save Data" th:text="#{General.Delete}"></button>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
